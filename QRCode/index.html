<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1>Gerador de <span>QR Code</span></h1>
        </div>
        <div>
            <ul>
                <li><a href="https://github.com/pedrohrqe" target=”_blank”>GITHUB</a></li>
                <li><a href="https://www.linkedin.com/in/pedrohrqe/" target=”_blank”>LINKEDIN</a></li>
                <li><a href="https://www.instagram.com/pedro.hrqe" target=”_blank”>INSTAGRAM</a></li>
            </ul>
        </div>
    </header>
    <main>
        <form id="form-qr">
            <label for="form-text">Insira a informação e clique em enviar</label>
            <input type="text" name="form-text" id="form-text" placeholder="Digite aqui" maxlength="180" />
            <button type="button" id="form-button">Enviar</button>
        </form>
        <img src="src/img/qrcode.jpg" alt="QR Code" id="qr-code-img" />
    </main>
    <footer>
        <p>2025. Pedro Henrique. Todos os direitos reservados</p>
    </footer>
    <p id="sucess"></p>
</body>

</html>
